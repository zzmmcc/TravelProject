<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        td {
            width: 100px;
            height: 20px;
            padding: 0px;
            margin: 0px;
        }
    </style>
</head>
<body>
<table border="1px solider black" align="center">
    <tr>
        <td>姓名</td>
        <td>性别</td>
    </tr>
    <tr>
        <td>张三</td>
        <td>男</td>
    </tr>
    <tr>
        <td>翠花</td>
        <td>女</td>
    </tr>
    <tr>
        <td>李四</td>
        <td>男</td>
    </tr>
    <tr>
        <td>王五</td>
        <td>男</td>
    </tr>
    <tr>
        <td>陆六</td>
        <td>女</td>
    </tr>
    <tr>
        <td>田七</td>
        <td>男</td>
    </tr>
</table>

</body>
<script type="text/javascript">
    var tr = document.getElementsByTagName("tr");
    for (var i = 0; i < tr.length; i++) {
        if (i % 2 == 0) {
            tr.item(i).style.backgroundColor = "yellow";
        }
    }
</script>
</html>
